<html>
<head>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>vue-easeljs demos</h1>

        <p>
        A Vue.js plugin to control an HTML5 canvas using EaselJS
        </p>

        <div id="app">

            <div class="row">
                <div class="col-xs-12">
                    <ul class="nav nav-tabs">
                        <li :class="{active: tab == 'gary'}"><a href="javascript:void(0);">Gary</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div v-if="tab=='gary'">
                        <easel-canvas 
                            style="background-color: grey;" 
                            width="400" 
                            height="300" 
                            :anti-alias="false"
                            @click="clickedGary"
                        >
                            <easel-bitmap
                                image="/images/gulfstream_park.jpg"
                                x="200"
                                y="150"
                                :scale="300 / 850"
                                >
                            </easel-bitmap>

                            <easel-sprite-sheet
                                :images="['images/lastguardian-all.png']"
                                :frames="{width:32, height:32}"
                                :animations="{
                                    stand: 32 * 6 + 16 + 5,
                                    run: [32 * 6 + 16 + 6, 32 * 6 + 16 + 7],
                                }"
                                :framerate="30"
                            >
                                <easel-shape
                                    :x="gary.x"
                                    :y="gary.y"
                                    fill="black"
                                    form="ellipse"
                                    :dimensions="[16, 4]"
                                    :alpha=".3"
                                    :scale="gary.scale"
                                >
                                </easel-shape>
                                <easel-sprite
                                    :x="gary.x"
                                    :y="gary.y"
                                    :animation="gary.animation"
                                    @click="clickedGary"
                                    :flip="gary.flip"
                                    :scale="gary.scale"
                                    :align="['center','bottom']"
                                >
                                </easel-sprite>
                            </easel-sprite-sheet>
                            <easel-text
                                v-if="showLabels"
                                text="Gary"
                                color="yellow"
                                font="20px Helvetica"
                                :x="gary.x"
                                :y="gary.y - 40 * gary.scale"
                                :scale="gary.scale"
                                :shadow="['black', 1, 1, 1]"
                                :align="['center', 'alphabetical']"
                            >
                            </easel-text>
                        </easel-canvas>
                        <br />
                        <input type="checkbox" v-model="showLabels"> Show Labels<br />
                        <input type="textarea" v-model="gary.scale"> Scale<br />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
