<html>
<head>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>vue-easeljs demos</h1>

        <p>
        A Vue.js plugin to control an HTML5 canvas using EaselJS
        </p>

        <div id="app">
            <easel-canvas 
                style="background-color: grey;" 
                width="400" 
                height="300" 
                :anti-alias="false"
                @click="clickedGary"
            >
                <easel-bitmap
                    image="/images/gulfstream_park.jpg"
                    x="200"
                    y="150"
                    :scale="300 / 850"
                    >
                </easel-bitmap>
                <easel-container
                    x=0
                    y=0
                    :shadow="['black', 1, 1, 1]"
                >
                    <easel-shape
                        :x="0"
                        :y="0"
                        fill="DeepSkyBlue"
                        stroke="black"
                        form="circle"
                        :dimensions="50"
                        :alpha=".5"
                        :align="['left', 'top']"
                        :rotation="r"
                        >
                    </easel-shape>
                    <easel-shape
                        :x=200
                        :y=0
                        fill="#FF0000"
                        stroke="black"
                        form="ellipse"
                        :dimensions="[50, 40]"
                        :align="['center', 'top']"
                        :rotation="r"
                        >
                    </easel-shape>
                    <easel-shape
                        :x=400
                        :y=0
                        fill="#00FF00"
                        stroke="black"
                        form="star"
                        :dimensions="[25, 5, .6]"
                        :align="['right', 'top']"
                        :rotation="r"
                        >
                    </easel-shape>
                    <easel-shape
                        :x="400"
                        :y="150"
                        fill="#0000FF"
                        stroke="black"
                        form="rect"
                        :dimensions="[50, 40]"
                        :align="['right', 'center']"
                        :rotation="r"
                        >
                    </easel-shape>
                    <easel-shape
                        :x="400"
                        :y="300"
                        fill="#FFFF00"
                        stroke="black"
                        form="rect"
                        :dimensions="[50, 40, 15]"
                        :align="['right', 'bottom']"
                        :rotation="r"
                        >
                    </easel-shape>
                    <easel-shape
                        :x="200"
                        :y="300"
                        fill="#FF00FF"
                        stroke="black"
                        form="rect"
                        :dimensions="[50, 40, 15, 0, 0, 15]"
                        :align="['center', 'bottom']"
                        :rotation="r"
                        >
                    </easel-shape>
                </easel-container>

                <easel-shape
                    :x="200"
                    :y="150"
                    fill="#FFCC00"
                    stroke="black"
                    form="rect"
                    :dimensions="[30, 30]"
                    :align="['left', 'top']"
                    :rotation="r"
                    >
                </easel-shape>
                <easel-shape
                    :x="200"
                    :y="150"
                    fill="#FFCC00"
                    stroke="black"
                    form="rect"
                    :dimensions="[30, 30]"
                    :align="['right', 'top']"
                    :rotation="r"
                    >
                </easel-shape>
                <easel-shape
                    :x="200"
                    :y="150"
                    fill="#FFCC00"
                    stroke="black"
                    form="rect"
                    :dimensions="[30, 30]"
                    :align="['left', 'bottom']"
                    :rotation="r"
                    >
                </easel-shape>
                <easel-shape
                    :x="200"
                    :y="150"
                    fill="#FFCC00"
                    stroke="black"
                    form="rect"
                    :dimensions="[30, 30]"
                    :align="['right', 'bottom']"
                    :rotation="r"
                    >
                </easel-shape>
                <easel-sprite-sheet
                    :images="['sprites/lastguardian-all.png']"
                    :frames="{width:32, height:32}"
                    :animations="{
                        stand: 32 * 6 + 16 + 5,
                        run: [32 * 6 + 16 + 6, 32 * 6 + 16 + 7],
                    }"
                    :framerate="30"
                >
                    <easel-shape
                        :x="gary.x"
                        :y="gary.y"
                        fill="black"
                        form="ellipse"
                        :dimensions="[16, 4]"
                        :alpha=".3"
                        :scale="gary.scale"
                    >
                    </easel-shape>
                    <easel-sprite
                        :x="gary.x"
                        :y="gary.y"
                        :animation="gary.animation"
                        @click="clickedGary"
                        :flip="gary.flip"
                        :scale="gary.scale"
                        :align="['center','bottom']"
                    >
                    </easel-sprite>
                    <easel-shape
                        :x="gary.x"
                        :y="gary.y"
                        form="circle"
                        dimensions="1"
                        fill="black"
                    >
                    </easel-shape>
                </easel-sprite-sheet>
                <easel-text
                    v-if="showLabels"
                    text="Gary"
                    color="yellow"
                    font="20px Helvetica"
                    :x="gary.x"
                    :y="gary.y - 40"
                    :shadow="['black', 1, 1, 1]"
                    :align="['center', 'alphabetical']"
                >
                </easel-text>
            </easel-canvas>
            <br />
            <input type="checkbox" v-model="showLabels"> Show Labels<br />
            <input type="textarea" v-model="gary.scale"> Scale<br />
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
