<html>
<head>
    <script src="jquery.min.js"></script>

    <script src="vue.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>vue-easeljs</h1>

        <p>
        A Vue.js plugin to control an HTML5 canvas using EaselJS
        </p>

        <div id="app">
            <easel-canvas style="background-color: grey;" width="400" height="300">
                <easel-bitmap
                    image="/images/gulfstream_park.jpg"
                    x="-80"
                    y="-10"
                    :scale="300 / 850"
                    >
                </easel-bitmap>
                <easel-container
                    x=0
                    y=0
                    :shadow="['black', 1, 1, 1]"
                >
                    <easel-shape
                        :x=0
                        :y="y"
                        fill="DeepSkyBlue"
                        stroke="black"
                        form="circle"
                        :dimensions="50"
                        :show-center="true"
                        :alpha=".5"
                        @click="log"
                        >
                    </easel-shape>
                    <easel-shape
                        :x=50
                        :y="y"
                        fill="#FF0000"
                        stroke="black"
                        form="ellipse"
                        :dimensions="[50, 40]"
                        :show-center="true"
                        >
                    </easel-shape>
                    <easel-shape
                        :x=100
                        :y="y"
                        fill="#00FF00"
                        stroke="black"
                        form="star"
                        :dimensions="[50, 5, .6]"
                        :show-center="true"
                        :rotation="-90"
                        >
                    </easel-shape>
                    <easel-shape
                        :x=150
                        :y="y"
                        fill="#0000FF"
                        stroke="black"
                        form="rect"
                        :dimensions="[50, 40]"
                        :show-center="true"
                        >
                    </easel-shape>
                    <easel-shape
                        :x=200
                        :y="y"
                        fill="#FFFF00"
                        stroke="black"
                        form="rect"
                        :dimensions="[50, 40, 15]"
                        :show-center="true"
                        >
                    </easel-shape>
                    <easel-shape
                        :x=250
                        :y="y"
                        fill="#FF00FF"
                        stroke="black"
                        form="rect"
                        :dimensions="[50, 40, 15, 0, 0, 15]"
                        :show-center="true"
                        >
                    </easel-shape>
                </easel-container>
                <easel-sprite-sheet
                    :images="['sprites/lastguardian-all.png']"
                    :frames="{width:32, height:32}"
                    :animations="{
                        stand: 32 * 6 + 16 + 5,
                        run: [32 * 6 + 16 + 6, 32 * 6 + 16 + 7],
                    }"
                    :framerate="30"
                >
                    <easel-shape
                        :x="gary.x"
                        :y="gary.y + 16"
                        fill="black"
                        form="ellipse"
                        :dimensions="[16, 4]"
                        :alpha=".3"
                    >
                    </easel-shape>
                    <easel-sprite
                        :x="gary.x"
                        :y="gary.y"
                        :animation="gary.animation"
                        @click="clickedGary"
                        :flip="gary.flip"
                    >
                    </easel-sprite>
                </easel-sprite-sheet>
                <easel-text
                    text="Gary"
                    color="white"
                    font="20px system"
                    :x="gary.x - 20"
                    :y="gary.y - 48"
                    :shadow="['black', 1, 1, 2]"
                    :flip="horizontal"
                >
                </easel-text>
            </easel-canvas>
        </div>
        
    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
